run:
- name: PyStackReg drift correction
  environment: uv:drift_correct
  commands:
  - python: '%REPO%/standard_code/python/drift_correction/drift_correction_Legacy.py'
  - --input-search-pattern: '%TEST_FOLDER%/drift/input/*.tif'
  - --search-subfolders
  - --collapse-delimiter: __
  - --evaluate-quality
  - --output-file-name-extension: _pystackreg_corrected
  - --method: pystackreg
  - --drift-channel: 0
  - --reference-frame: mean
  - --transformation: translation
  last_processed: "2025-09-29"
  code_version: 0.0.10
  run_duration: 28.589658s
