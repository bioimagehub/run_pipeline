run:
  - name: Segment images using ImageJ threshold macro
    environment: imagej  # or remove this line - ImageJ doesn't need UV environment
    commands:
      - 'C:\Program_Files\fiji-win64\Fiji.app\ImageJ-win64.exe'
      - '--headless'
      - '--console'
      - '-macro'
      - '%REPO%/standard_code/imagej/simple_treshold.ijm'
      - 'input=%YAML%/input_images,suffix=.tif,minsize=35000,maxsize=120000'