- name: XY Translation drift correction using skimage sequential method
  environment: uv:drift_correct
  commands:
  - python
  - ./standard_code/python/drift_correction_2.py
  - --input: '%YAML%/input_nd2_drift/1_crop.tif'
  - --output-dir: '%YAML%/input_nd2_drift/_drift_corrected'
  - --output-file-name-extension: _skimage_sequential
  - --method: skimage
  - --drift-channel: 0
  - --reference-frame: first
  - --upsample-factor: 20
  - --gaussian-filter: 1
  - --registration-strategy: sequential
  - --evaluate-quality
  - --quality-method: variance
  - --spatial-weight: gradient
