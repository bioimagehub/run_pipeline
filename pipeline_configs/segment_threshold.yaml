- name: run find nuclei with threshold
  environment: segment_threshold
  commands:
  - python
  - ./standard_code/python/segment_threshold.py
  - --input-search-pattern: ./input_tif/*.tif
  - --output-folder: ./output_nuc_mask
  - --channels: 3 # zero-based index
  - --median-filter-sizes: 15
  - --threshold-methods: li
  - --min-sizes: 10000 # In pixels
  - --max-sizes: 55000 # In pixels
  - --watershed-large-labels
  - --remove-xy-edges # Or --remove-z-edges