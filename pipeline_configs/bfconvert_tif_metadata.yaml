run:
  - name: Convert to tif, flatten folder structure, extract core metadata 
    environment: bioio
    commands:
      - python
      - C:\git\run_pipeline\standard_code\bfconvert_folder.py
      - --folder_path: 'C:\Users\oodegard\Desktop\bfconvert_example\input'
      - --extension: .ims
      - --search_subfolders
      - --collapse_delimiter: __
    file_extension: null
    input_dir: null
    output_dir: null
  - name: Get help from cellpose
    environment: cellpose
    commands:
      - cellpose
      - -h
    file_extension: null
    input_dir: null
    output_dir: null
