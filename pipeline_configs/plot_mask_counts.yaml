pipeline_name: Mask Quality Control
description: Quality control visualization showing masks overlaid on images

run:
  - name: Generate mask QC visualization
    environment: uv:plot
    commands:
      - python
      - ./standard_code/python/plots/qc_mask.py
      - --input-search-pattern: ./input_tif/*.tif
      - --mask-search-pattern: ./output_masks/*_segmentation.tif
      - --output-folder: ./qc_visualizations
