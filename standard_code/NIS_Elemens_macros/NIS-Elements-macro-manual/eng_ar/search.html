  <script src="lunr_gui.js"></script>
  
      <script src="lunr_man.js"></script>

      <script src="lunr_mods.js"></script>
  
      <script src="lunr_fr.js"></script>
  
  
</head>
<body>
   
   
   

   <div class="iframeWrapper">
      <iframe id="ifr" src="" name="fastFrame" frameborder="0" class="searchIframe"></iframe>
   </div>
   <script type="text/javascript">
        const frompage = $.urlParam('frompage') ? $.urlParam('frompage') : 'man.html';
        const hash = $.urlParam('hash') ? '#' + $.urlParam('hash') : '';
        $('#ifr').attr('src', frompage + hash);  
   </script>
   
   <div class="searchColumn">
      <div class="searchHeader">
         <input placeholder="Preparing&hellip;" type="" id="search" class="search-input form-control" autofocus="autofocus" autocomplete="off"/>
         <span class="tt">
            <img src="../images/info.svg" class="icon"/>
            <div class="tttext">
               <h4>Tips:</h4>
                  <ul>
                     <li>
                        Append &lt;space&gt; to narrow down the search:<br/>
                        ND<span class="lim-space">&nbsp;&nbsp;</span>Acquisition<span class="lim-space">&nbsp;&nbsp;</span>
                     </li>
                     <li>
                        Use quotation marks for exact search:<br/>
                        "ND Acquisition" <br/>
                     </li>
                     <li>
                        Use <button>&#128279;</button> to copy a unique ID of a topic:<br/>
                        id|GS_Capturex<br/>
                        Insert it to the search field to display the single topic.
                     </li>
                  </ul>
                  
            </div>
         </span>
         
      </div>
      <div class="searchResults">
         <div id="results_gui"></div>
         
            <div id="results_man"></div>
         
            <div id="results_cr"></div>
         
            <div id="results_mods"></div>
         
            <div id="results_fr"></div>
         
         <ul id="search_results"></ul>
      </div>
   </div>
   
</body>
</html>
